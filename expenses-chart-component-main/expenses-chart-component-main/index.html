<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <div class="header_text">
        <h4>My balance</h4>
        <h1>$921.48</h1>
    </div>
      <div class="header_img"><svg width="72" height="48" viewBox="0 0 72 48" xmlns="http://www.w3.org/2000/svg"><g fill="none" fill-rule="evenodd"><circle fill="#382314" cx="48" cy="24" r="24"/><circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23"/></g></svg></div>
    </div>
    <main class="main">
  <div class="main_top">
    <h1>Spending - Last 7 days</h1>
    <div class="chart_box" id="chart"></div>
  <div class="main_bottom">
    <div class="main_bottom-left">
      <p>Total this month</p>
    <h1>$478.33</h1>
    </div>
    <div class="main_bottom-right">
      <h4>+2.4%</h4>
      <p>from last month</p>
    </div>
  </div>
</main>
</div>
<script src="./app.js"></script>
</body>
</html>
